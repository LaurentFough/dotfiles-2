symlinks:
  # format is - destination: source (source files are relative to 'install.sh')
  - ~/.httpie:            config/dotfiles/httpie
  - ~/.bashrc:            config/dotfiles/bashrc
  - ~/.zshrc:             config/dotfiles/zshrc
  - ~/.zsh_plugins.txt:   config/dotfiles/zsh_plugins.txt
  - ~/.bash_profile:      config/dotfiles/bash_profile
  - ~/.curlrc:            config/dotfiles/curlrc
  - ~/.gitattributes:     config/dotfiles/gitattributes
  - ~/.gitconfig:         config/dotfiles/gitconfig
  - ~/.gitignore:         config/dotfiles/gitignore
  - ~/.gemrc:             config/dotfiles/gemrc
  - ~/.hushlogin:         config/dotfiles/hushlogin
  - ~/.inputrc:           config/dotfiles/inputrc
  - ~/.profile:           config/dotfiles/profile
  - ~/.sed:               config/dotfiles/sed
  - ~/.ruby-version:      config/dotfiles/ruby-version
  - ~/.Brewfile:          config/dotfiles/Brewfile
  - ~/.Gemfile:           config/dotfiles/Gemfile
  - ~/.asdfrc:            config/dotfiles/asdfrc
  - ~/.config/micro/bindings.json:    config/dotfiles/micro/bindings.json
  - ~/.config/micro/settings.json:    config/dotfiles/micro/settings.json
  - ~/bin/cleanFilenames:             bin/cleanFilenames
