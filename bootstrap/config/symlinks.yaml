symlinks:
  # format is - destination: source (source files are relative to 'install.sh')
  - ~/.httpie:        config/shell/httpie
  - ~/.bashrc:        config/shell/bashrc
  - ~/.bash_profile:  config/shell/bash_profile
  - ~/.curlrc:        config/shell/curlrc
  - ~/.gitattributes: config/shell/gitattributes
  - ~/.gitconfig:     config/shell/gitconfig
  - ~/.gitignore:     config/shell/gitignore
  - ~/.gemrc:         config/shell/gemrc
  - ~/.hushlogin:     config/shell/hushlogin
  - ~/.inputrc:       config/shell/inputrc
  - ~/.profile:       config/shell/profile
  - ~/.sed:           config/shell/sed
  - ~/.ruby-version:  config/shell/ruby-version
  - ~/.Brewfile:      config/shell/Brewfile
  - ~/.Gemfile:       config/shell/Gemfile
  - ~/.asdfrc:        config/shell/asdfrc
